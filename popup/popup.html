<html>
  <head>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body class="w-96 overflow-hidden" >
    <form class="p-2">
      <div class="flex w-full">
        <input
          type="text"
          id="search"
          name="jira-search"
          placeholder="Search Number or Text"
          class="block w-full rounded-md border-gray-500 border shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-1 rounded-r-none"
          placeholder="you@example.com"
        />

        <button
          type="submit"
          class="inline-flex items-center rounded-md border border-transparent bg-blue-600 px-2 py-2 text-sm font-medium leading-4 text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 whitespace-nowrap border-l-none rounded-l-none"
        >
          Go &rarr;
        </button>
      </div>
    </form>
    <h5 class="text-sm text-gray-700 ml-2 -mt-2">Recent Visits</h5>
    <div class="overflow-auto h-72 px-2">
      <ul class="divide-y">
        <li class="p-1">
          <a
            href="/"
            class="whitespace-nowrap hover:text-blue-500"
            target="_blank"
          ></a>
        </li>
      </ul>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
